services:
  postgres-service:
    container_name: db
    image: 'postgres:16.6'
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - DB_PORT=${DB_PORT}
    ports:
      #- 127.0.0.1:${DB_PORT}:5432
      - ${DB_PORT}
#    networks:
#      - spring-postgres
    volumes:
      - postgresql-data:/var/lib/postgresql/data

  spring-boot-react-service:
    container_name: web
    image: ghcr.io/ram0973/spring-fullstack:main
    environment:
      - APP_PROFILE=${APP_PROFILE}
      - APP_ADMIN_EMAIL=${APP_ADMIN_EMAIL}
      - DB_HOST=${DB_HOST}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_PORT=${DB_PORT}
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-service:${DB_PORT}/${DB_NAME}
    restart: no
    ports:
      #- "127.0.0.1:8080:8080"
      - 8080
    #build:
    #  context: .
    #  dockerfile: ./Dockerfile
    depends_on:
      - postgres-service
#    networks:
#      - spring-postgres


volumes:
  postgresql-data:
